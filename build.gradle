apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    runtime 'ch.qos.logback:logback-classic:1.1.3'
    runtime 'net.logstash.logback:logstash-logback-encoder:4.5.1'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.6'
}
